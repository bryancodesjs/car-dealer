    <div id="featured" class="container-fluid">
        <div class="container --vertical-section-padding">
            <div class="column --p">
                <div class="title">
                    <h2 class="strong --mb">Ofertas Descatadas</h2>
                </div>
                <div class="grid">
                    <div  class="grid-item border overflow-hidden" *ngFor="let item of autos">
                        <!-- <span class="--badge position-absolute --p-half d-flex justify-content-center align-items-center">
                            <i class="ri-delete-bin-2-line large"></i>
                        </span> -->

                            <img [src]="item.img" alt="">
                        </div>
                        <div class="bg-light-white">
                            <div class="--p --p-xs">
                                <label for=""><small class="--upper">{{item.new}}</small></label>
                                <h6 class="no-m --cap"><strong>{{item.brand + ' ' + item.model + ' ' + item.year}}</strong></h6>
                                <h6 class="--mt-half --primary"><span class="--upper">{{item.currency}}$</span>{{item.price}}</h6>
                            </div>
                        </div>

    </div>
    <div id="categories" class="container-fluid bg-light-gray">
        <div class="container --vertical-section-padding">
            <div class="column --p">
                <div class="title">
                    <h2 class="strong --mb">Buscar por</h2>
                </div>
                <div class="tabs">
                    <div class="row">
                        <div class="col-lg-2 col-sm-4">
                            <div [class]="marcas?  'button button-sm button-tab active' : 'button button-sm button-tab' " (click)="mostrar('marcas')">Marcas</div>
                        </div>
                        <div class="col-lg-2 col-sm-4">
                            <div [class]="tipos?  'button button-sm button-tab active' : 'button button-sm button-tab' " (click)="mostrar('tipos')">Tipos</div>
                        </div>
                        <div class="col-lg-2 col-sm-4">
                            <div [class]="combustible?  'button button-sm button-tab active' : 'button button-sm button-tab' " (click)="mostrar('combustible')">Combustible</div>
                        </div>
                    </div>
                    <!-- LISTADO DE MARCAS-->
                    <div id="marcas" class="row --mt-2" *ngIf="marcas">
                        <div class="col-lg-12">
                            <ul class="d-flex flex-wrap" class="animate__animated animate__fadeIn">
                                <li *ngFor="let i of marcasAutos">
                                    <a class="--cap" routerLink="">{{i.marca}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div id="tipos" class="row --mt-2" *ngIf="tipos">
                        <div class="col-lg-12">
                            <ul class="d-flex flex-wrap animate__animated animate__fadeIn">
                                <li *ngFor="let i of categoriasAutos">
                                    <a href="" class="--cap">{{i.type}}<span *ngIf="i.cantidad">({{i.cantidad}})</span></a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div id="combustible" class="row --mt-2" *ngIf="combustible">
                        <div class="col-lg-12">
                            <ul class="d-flex flex-wrap animate__animated animate__fadeIn">
                                <li *ngFor="let i of combustibles">
                                    <a href="" class="--cap">{{i.name}}<span *ngIf="i.name">({{i.cantidad}})</span></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
